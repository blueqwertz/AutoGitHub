<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>GitHub - Project Automation</title>
        <link rel="stylesheet" href="index.css" />
    </head>
    <body>
        <header>
            <img src="img/githublogo.svg" alt="" />
            <h1>GitHub - Project Automation</h1>
        </header>
        <main>
            <input type="text" placeholder="Project Name" onkeypress="return event.charCode != 32" />
            <div class="select">
                <div onclick="dropClick()" class="dropbtn"><span>Settings</span></div>
                <div id="drop" class="dropdown-content">
                    <a>Private</a>
                    <a>Wiki</a>
                    <a>Issues</a>
                </div>
            </div>
            <div class="create">
                <img src="img/create.svg" alt="" />
                <span>Create</span>
            </div>
        </main>
        <div class="folder">
            <span>Project Folder: C:\Users\timli\Documents\Projects</span>
            <a>Change</a>
        </div>
    </body>
    <script src="script.js"></script>
</html>
